<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snake</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="snake">
			<div class="title">Snake</div>
			<p>Score <span id="score">0</span></p>
			<div class="body">
				<div class="canvas_wrap"><canvas id="snake"></canvas></div>
				<div class="rule">
					<div>
						<p><span id="enter">Enter</span>Start</p>
						<p><span id="pause">P</span>Pause</p>
						<p><span id="replay">R</span>Replay</p>
					</div>
					<div>
						<span class="up">UP</span>
						<br>
						<span class="left">LEFT</span>
						<span class="right">RIGHT</span>
						<span class="down">DOWN</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
